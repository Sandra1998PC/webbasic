<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name"><br>
        <label for="mail">Email id :</label>
        <input type="email" id="mail"><br>
        <label for="num">Phone number:</label>
        <input type="text" id="num"><br>
        <label for="ex">Experience :</label>
        <input type="number" id="ex"><br>
        <label for="">Address :</label>
        <textarea name="" id="" cols="10" rows="5"></textarea><br>
        <label for="d">Date :</label>
        <input type="date" id="d"><br>
        <label for="fm">Gender :</label>
        <input type="radio" id="m" name="fm"><label for="m" >male</label>
        <input type="radio" id="f" name="fm"><label for="f" >female</label><br>
        <label for="">District :</label>
        <select name="" id="">
            <option value="">kochi</option>
            <option value="">calicut</option>
            <option value="">Thrissur</option>
        </select>
    </form>
</body>
</html>
